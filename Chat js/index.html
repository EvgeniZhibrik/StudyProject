<html lang="en">
	<head>
		<title> Chat </title>
		<meta charset = "utf-8">
		<link href = "bootstrap/css/bootstrap.css" rel = "stylesheet">
		<link href = "CSS/style.css" rel = "stylesheet">
		<link rel = "shortcut icon" href = "pictures/chat-blank-icon.png" type = "picture/png">
    <script src="js/client.js"></script>

	</head>

	<body onload="run();">
		<h1 id = "chatRoom">CHATTING ROOM #1</h1>
		<form class = "navbar-form" id = "inputForm">
  			<input type = "text" placeholder = "Enter your name" class = "span2" id = "setName"></input>
        <button id="button1" class="btn btn-primary" type="button">Confirm</button>
  	</form>
    <div id = "mainForms" class = "container-fluid app-container main">
  		<div class = "messages" style="width:70%;"> 	
    	</div>
    </div>
    <form id = "inputMessForm" class="form-horizontal" >
      <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-2">Type your message: </label>
        <div class="col-xs-10">
          <textarea id="redex"></textarea>
        </div>
      </div>
      <div class = "form-group" id = "send button">
        <div class = "col-xs-offset-2 col-xs-10">
          <button id = "button2" class = "btn btn-primary" type = "button">Send</button>
        </div>
      </div>
      <div class = "form-group" id = "edit buttons" style = "display: none">
        <div class="col-xs-offset-2 col-xs-10" id = "edit buttons">
          <button id = "button3" class = "btn btn-primary" type = "button">Edit</button>
          <button id = "button4" class = "btn btn-primary" type = "button">Cancel</button>
        </div>
      </div>
    </form>
    <div class="footer text-center">

    </div>
	</body>
