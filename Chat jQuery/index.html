<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<title>jQuery chat</title>
    	<script src="jQuery/jquery-1.11.2.js"></script>
    	<link href = "css/style.css" rel = "stylesheet">
    	<link href = "bootstrap/css/bootstrap.css" rel = "stylesheet">
		<link rel = "shortcut icon" href = "pictures/chat-blank-icon.png" type = "picture/png">
    	<script src="js/client.js"></script>
	</head>
	<body onload = "run();">

    	<div class = "container-fluid col-md-6 col-md-offset-3" id = "chat">
        <h1 align="center">Hello, </h1>
    		<div class = "row">
    			<form class="form-inline col-md-6 col-md-offset-3" id = "inputNameForm">
  					<div class="form-group">
    					<input type="text" class="form-control" id="InputName" placeholder="Enter your name">
  					</div>
  					<button type="button" class="btn btn-primary" id="submitName">Confirm</button>
  				</form>
  			</div>
  			<div class="row">
  				<div class = "container-fluid col-md-12" id = "messages">
  					
  				</div>
  			</div>
  			<div class="row" id = "inputMessForm">
  					<textarea class = "col-md-10" id = "redex"></textarea>
  					<button type="button" class="btn btn-primary col-md-2" id = "button2" >Confirm</button>
   			</div>
	</body>
</html>
